<!-- techwaveapp/templates/registration/login.html -->

{% extends 'base.html' %}

{% load static %}

{% block title %}Login{% endblock %}

{% block styles %}
    <link rel="stylesheet" type="text/css" href="{% static 'techwaveapp/css/login.css' %}">
{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
{% endblock %}
