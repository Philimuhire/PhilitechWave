<!-- techwaveapp/templates/registration/register.html -->

{% extends 'base.html' %}
{%load static%}

{% block styles %}
  <link rel="stylesheet" type="text/css" href="{% static 'techwaveapp/css/register.css' %}">
{% endblock %}

{% block content %}
  <div class="register-container">
    <h2>Register</h2>
    <form method="post" action="{% url 'register' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
  </div>
{% endblock %}
